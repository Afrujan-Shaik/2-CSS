<html>
    <head>
        <title>UI CSS Pages</title>
        <style>
            /* Unvisited link */
            a:link{
                color:bisque
            }
            /*visited link */
            a:visited{
                color:green;
            }
            /* mouse over link */
            a:hover{
                color: darkblue;
            }
            /* Click Link */
            a:active{
                color:crimson;
            }
        </style>
    </head>
    <body>
        <h1>UI development with CSS Pages</h1>
        <a href="https://www.google.co.in/">
            Google Link... 
        </a>
    </body>
</html>
